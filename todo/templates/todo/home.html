{% extends 'todo/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>My Tasks</h2>
    <a href="{% url 'add' %}" class="btn btn-primary">+ Add To-Do</a>
</div>

<table class="table table-striped table-bordered bg-white">
    <thead class="table-dark">
        <tr>
            <th>Subject</th>
            <th style="width: 220px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.subject }}</td>
            <td>
                <a href="{% url 'view' todo.id %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'edit' todo.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete' todo.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center text-muted">No tasks yet</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
